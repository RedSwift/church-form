<div class="container">
    <h1 class="text-center">Welcome</h1>
    <div class="row clearfix">
        <form class="col-md-4 col-md-offset-4 column">

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" ng-model="$ctrl.email" />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" ng-model="$ctrl.password" />
            </div>
            
            <button class="btn btn-primary btn-lg pull-right" ng-click="$ctrl.login()">Submit</button>
        </form>
    </div>
    
</div>
