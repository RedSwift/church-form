<div class="container">
    <h1 class="text-center">Sign Up</h1>
    <div class="row clearfix">
        <form class="col-md-6 col-md-offset-3 column">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" ng-model="$ctrl.name" />
                </div>
                
                <div class="form-group col-md-6">
                    <label for="signUpToken">SignUp Token</label>
                    <input type="text" class="form-control" ng-model="$ctrl.signUpToken" />
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email" ng-model="$ctrl.email" />
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" ng-model="$ctrl.password" />
            </div>
            
            <div class="form-group">
                <label for="passwordCfm">Password Confirmation</label>
                <input class="form-control" type="password" name="passwordCfm" ng-model="$ctrl.passwordCfm" />
            </div>
            
            <button class="btn btn-primary btn-lg pull-right" ng-click="$ctrl.signUp()">Submit</button>
        </form>
    </div>
    
</div>
